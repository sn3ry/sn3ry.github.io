<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор со случайной "ошибкой"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .calculator {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #333;
        }
        .explanation {
            margin-top: 30px;
            padding: 15px;
            background-color: #fffde7;
            border-left: 5px solid #ffd600;
            text-align: left;
        }
        #errorAmount {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Случайно ошибочный калькулятор</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Первое число">
        <span>+</span>
        <input type="number" id="num2" placeholder="Второе число">
        <button onclick="calculate()">Посчитать</button>
        <div id="result">?</div>
    </div>
    
    <div class="explanation">
        <p><strong>Примечание:</strong> Этот калькулятор специально показывает неправильный ответ - он добавляет случайное число от 2 до 50 к правильному результату. В этот раз он добавил: <span id="errorAmount">0</span>.</p>
    </div>

    <script>
        function calculate() {
            // Получаем значения из полей ввода
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            
            // Вычисляем правильную сумму
            const correctSum = num1 + num2;
            
            // Генерируем случайное число от 2 до 50 для ошибки
            const error = Math.floor(Math.random() * 49) + 2;
            
            // Добавляем ошибку
            const wrongSum = correctSum + error;
            
            // Показываем "неправильный" результат
            document.getElementById('result').textContent = 
                `${num1} + ${num2} = ${wrongSum} (но должно быть ${correctSum})`;
            
            // Показываем сколько добавили
            document.getElementById('errorAmount').textContent = error;
        }
    </script>
</body>
</html>
